<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundRev</title>
  </head>
  <body>
    <header>
      <h1>SoundRev.</h1> 
      <p>SoundRev is a music review web application built with React and Vite. It allows you to upload and review music projects.</p>
    </header>

    <nav>
      <ul>
        <li><a href="/uploads">Uploads</a></li>
        <li><a href="/in-progress">In progress</a></li>
        <li><a href="/review">Review</a></li>
        <li><a href="/completed">Completed</a></li>
      </ul>
    </nav>

    <main>
      <!-- The main content of the application will be rendered here by React. -->

      <!----------------------- UPLOAD FILE -------------------------->
      <!---- This is a placeholder for the file upload component. ---->
      <input type="file" id="upload" accept="audio/*" />

      <!------------------------- CANVAS ------------------------->
      <canvas id="waveform" width="800" height="200"></canvas>

      <!----------------------- MEDIAPLAYER -------------------------->
      <!---- This is a placeholder for the media player component. ---->
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <p>
        <!-- This is a placeholder for the media player controls and display. -->
         Time: <span id="current-time">0:00</span>
      </p>
    </main>

    <footer>
      <p>&copy; 2024 SoundRev. All rights reserved.</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
