<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundRev</title>
  </head>
  <body>
    <header>
    <div class="nav-bar-head">
      <h1>SoundRev.</h1> 
      <nav class="header-nav">
        <ul>
          <li><a href="/uploads">Uploads</a></li>
          <li><a href="/in-progress">In progress</a></li>
          <li><a href="/review">Review</a></li>
          <li><a href="/completed">Completed</a></li>
          <button id="login">Login</button>
        </ul>
      </nav>
    </div>
    </header>

    <main>
      <!-- The main content of the application will be rendered here by React. -->

      <!----------------------- UPLOAD FILE -------------------------->
      <!---- This is a placeholder for the file upload component. ---->
      <div class="player-style">
        <input type="file" id="upload" accept="audio/*" />
        

        <!------------------------- CANVAS ------------------------->
        <div id="player" class="hidden">
          <div id="timeline">
              <canvas id="waveform" width="800" height="100"></canvas>
              <canvas id="playhead" width="800" height="100"></canvas>
            </div>

            <div class="play-pause-controls">
            <!-- This is a placeholder for the media player controls and display. -->
            <p>
              Time: <span id="current-time">0:00</span>
            </p>

            <!----------------------- MEDIAPLAYER -------------------------->
            <!---- This is a placeholder for the media player component. ---->
            <div class="play-pause"></div>
              <button id="pause">Pause</button>
              <button id="play">Play</button>
            </div>
          </div>
        </div>
        <section id="comments-panel">
          <h3>Comments</h3>
          <ul id="comments-list"></ul>
        </section>
      </div>

      <div id="comment-popup" class="comment-popup hidden">
  <h3>Add comment</h3>

  <textarea id="comment-text" placeholder="Write your commentâ€¦"></textarea>

  <div class="row">
    <select id="comment-type">
      <option value="general">General</option>
      <option value="mix">Mix</option>
      <option value="timing">Timing</option>
      <option value="arrangement">Arrangement</option>
    </select>

    <input type="color" id="comment-color" value="#ff9800" />
  </div>

  <div class="actions">
    <button id="comment-cancel">Cancel</button>
    <button id="comment-save">Save</button>
  </div>
</div>
    </main>

    <footer>
      <p>&copy; 2024 SoundRev. All rights reserved.</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
